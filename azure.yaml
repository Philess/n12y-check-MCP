# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: mcp-container-ts
metadata:
    template: mcp-container-ts@0.1.0
services:
    mcp-container-ts:
        project: .
        host: containerapp
        language: ts
        docker:
            path: Dockerfile
            context: .
            remoteBuild: true

hooks:
  preprovision: 
    posix:
      shell: sh
      continueOnError: false
      interactive: false
      run: |
        npm run generate-token
        env_dir=".azure/$(azd env get-value AZURE_ENV_NAME)"
        mkdir -p "$env_dir"
        cat .env >> "$env_dir/.env"
    windows:
      shell: pwsh
      continueOnError: false
      interactive: false
      run: |
        npm run generate-token
        $dotenv = Get-Content .env
        $dotenv | Add-Content -Path ./.azure/$(azd env get-value AZURE_ENV_NAME)/.env -Encoding utf8 -Force
  postprovision:
    posix:
      shell: sh
      continueOnError: false
      interactive: false
      run: azd env get-values > .env
    windows:
      shell: pwsh
      continueOnError: false
      interactive: false
      run: azd env get-values | Out-File -FilePath .env -Encoding utf8 -Force